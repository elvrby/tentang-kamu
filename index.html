        .envelope-wrapper:hover:not(.opened) {

        .envelope {

            height: 100%;
            background: #f4f4f4;
            border-radius: 5px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);

        .envelope-flap {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 120px solid #e74c3c;
            top: 0;
            left: 0;
            transform-origin: top center;
            transition: transform 0.8s ease;
            z-index: 3;

        .envelope-flap::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: #c0392b;
            border-radius: 50%;
            top: -80px;
            left: -15px;

            bottom: 0;
            left: 0;
            z-index: 2;

            perspective: 2000px;

        .nav-btn {

        @media (max-width: 768px) {

            .envelope-front {

                border-right: 125px solid transparent;
                border-bottom: 100px solid #ecf0f1;
            }
        }
    </style>

            {
